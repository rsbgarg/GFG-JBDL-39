<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2>Product List</h2>
<table id="prod-table">
  <tr>
    <th>ID</th>
    <th>NAME</th>
  </tr>
</table>

</body>

<script>
  $(document).ready(function() {

    //Here i need the model returned using ModelAndView
    //I can get data from model and set into div elements.

      fetch("http://localhost:8080/product/getAllProducts")
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let products = data;

      products.map(function(product) {
      var t= document.getElementById('prod-table');
      var x=t.insertRow(t.rows.length);
      var y = x.insertCell(0);
      var z = x.insertCell(1);
      y.innerHTML=product.id;
      z.innerHTML=product.name;

      });
    })

});
</script>
</html>
